
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset passward</title>
      <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    >
</head>
<body class="bg-light">

    <div class="container mt-5">
        <div class="row justify-content-center">
            
            <div class="col-md-5">
                <div class="card shadow-sm">
                    <div class="card-body">

                        <h4 class="text-center mb-3">Forgot your password?</h4>
                        <p class="text-center text-muted mb-4">
                            Enter your email address and we will send you a reset link.
                        </p>

                        <!-- Email Input -->
                        <div class="mb-3">
                            <label for="email" class="form-label">Your Email:</label>
                            <input id="email" type="email" class="form-control" placeholder="example@mail.com">
                        </div>

                        <!-- Button -->
                        <button class="btn btn-primary w-100" onclick="sendReset()">
                            Send reset link
                        </button>

                        <!-- Messages -->
                        <div id="msg" class="alert alert-success text-center mt-3 d-none"></div>
                        <div id="error" class="alert alert-danger text-center mt-3 d-none"></div>

                    </div>
                </div>
            </div>

        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./assets/js/script.js"></script>
   

</body>
</html>
